<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit your images online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
        <header class="bg-success text-white text-center py-2">
            <h5>Pengolahan Citra Digital</h5>
        </header>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
     
        {% for category, message in messages %} 
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Success!</strong> {{ message | safe}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}

    {% endif %}
    {% endwith %}


    <div class="container d-flex justify-content-center py-2">
        <div class="row">
            <div class="col">
                <h1 class="fs-2 text d-flex justify-content-center">Convert your images online</h1>

                <form action="/edit" method="post" enctype="multipart/form-data">
        
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Select an Image to edit</label>
                        <input class="form-control" type="file" name="file" id="formFile">
                    </div>
                    <div class="mb-3">
                        <div class="form-floating">
                            <select name="operation" class="form-select" id="floatingSelect"
                                aria-label="Floating label select example">
                                <option selected>Choose an Operation</option>
                                <option value="cgray">Convert to Grayscale</option>
                                <option value="cred">Convert to Red</option>
                                <option value="ccartoon">Convert to Cartoon</option>
                                <option value="csketch">Convert to Sketch</option>
                                <option value="crmbg">Chroma key</option>
        
        
                            </select>
                            <label for="floatingSelect">Select an Editing Operation</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
        
                </form>
            </div>
        </div>

        
    </div>

    <footer class="mt-auto py-1 bg-success text-center text-white fixed-bottom w-100">
